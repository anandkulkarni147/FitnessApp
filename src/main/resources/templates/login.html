<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 800px;
      height: 500px;

    }

    .login-form {
      width: 40%; /* Adjust as needed */
    }

    .image-container {
      width: 60%; /* Adjust as needed */
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .register-link {
      text-align: center;
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
    }

    .register-link:hover {
      color: #2980b9;
    }

  </style>
</head>
<body>

<div class="card">
  <div class="login-form">
    <h2>User Login</h2>
    <form id="loginForm" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" required>
      <br>
      <div class="register-link" onclick="redirectToRegister()">
        Don't have an account? Register!!
      </div>
      <br>
      <button type="button" onclick="sendOTP()">Send OTP</button>
      <button type="button" onclick="loginUser()">Verify & Login</button>
    </form>
  </div>



  <div class="image-container">
    <img src="/Users/pralhad/OOP/Pages/Login_Fitness.jpg" alt="Fitness Image">
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function sendOTP() {
    var email = $('#email').val();
    $.post('/api/sendotp', { email: email })
            .done(function(response) {
              alert('OTP sent to your email. Please check and enter.');
            })
            .fail(function(error) {
              alert('Failed to send OTP. Please try again later.');
            });
  }

  function loginUser() {
    var email = $('#email').val();
    var otp = $('#otp').val();
    $.post('/api/login', { email: email, otp: otp })
            .done(function(response) {
              alert('Login successful!');
              // Redirect or perform actions upon successful login
            })
            .fail(function(error) {
              alert('Login failed. Invalid email or OTP.');
            });
  }
</script>
</body>
</html>
