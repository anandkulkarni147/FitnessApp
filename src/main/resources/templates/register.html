<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <!-- Add any additional CSS or dependencies here -->
</head>
<body>

<h1>User Details</h1>

<form th:action="@{'/api/register'}" method="post">
  <div>
    <label>First Name:</label>
    <input type="text" name="firstName" th:value="${user.firstName}" />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" name="lastName" th:value="${user.lastName}" />
  </div>
  <div>
    <label>Email:</label>
    <input type="text" name="email" th:value="${user.email}" />
  </div>
  <div>
    <label>Birthdate:</label>
    <input type="date" name="birthdate" th:value="${user.birthdate}" />
  </div>
  <div>
    <label>Country:</label>
    <input type="text" name="country" th:value="${user.country}" />
  </div>
  <div>
    <label>Weight (kg):</label>
    <input type="text" name="weight" th:value="${user.weight}" />
  </div>
  <div>
    <label>Height (cm):</label>
    <input type="text" name="height" th:value="${user.height}" />
  </div>
  <div>
    <label>City:</label>
    <input type="text" name="city" th:value="${user.city}" />
  </div>
  <div>
    <label>State:</label>
    <input type="text" name="state" th:value="${user.state}" />
  </div>
  <div>
    <label>Fitness Goals:</label>
    <input type="text" name="fitnessGoals" th:value="${user.fitnessGoals}" />
  </div>

  <!-- Submit Button -->
  <button type="submit">Update</button>
</form>

<!-- Add any additional HTML or styling here -->

</body>
</html>
